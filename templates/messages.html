{% if messages %}

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                 {% else %}
                    {{ message.tags | title }}
                {% endif %}
            </strong>
        {{ message }}

        </div>
    {% endfor %}

{% endif %}
